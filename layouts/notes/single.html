{{ define "main" }}

<article>
  {{ partial "partials/breadcrumb.html" . }}
  <header>
    <h1>{{ .Title }}</h1>
    {{ partial "partials/article_info.html" . }}
  </header>
  <div class="post-content">
    <div class="post-text">
      {{.Content }}
    </div>
    {{ if and (not (eq .Params.toc false)) (gt .WordCount .Site.Params.tocMinWordCount ) }}
      <div>
        <details class="post-toc" close>
          <summary>{{ .Title }}</summary>
          {{ partial "partials/toc.html" . }}
        </details>
      {{ end }}
    </div>
</article>

{{ end }}
