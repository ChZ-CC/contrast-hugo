{{ define "main" }}

<article>
  {{ partial "partials/breadcrumb.html" . }}
  <header>
    <h1>{{ .Title }}</h1>
    {{ partial "partials/article_info.html" . }}
  </header>
  <div class="post-content">
    <div class="post-text">
      {{.Content }}
    </div>
    {{ partial "partials/toc.html" . }}
  </div>
</article>

{{ end }}
